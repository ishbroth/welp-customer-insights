
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Welp. - Review your customers</title>
    <meta name="description" content="Welp. - Because businesses are people too" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Mobile status bar color - black for mobile -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta property="og:title" content="Welp. - Review your customers" />
    <meta property="og:description" content="Because businesses are people too" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
      /* Ensure body extends to top on mobile with black background */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
      }

      /* Support for safe area insets on iOS */
      body {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Initial loading screen - shown before React loads */
      #initial-loading-screen {
        position: fixed;
        inset: 0;
        background-color: #ea384c;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Hide once React takes over */
      .react-loaded #initial-loading-screen {
        display: none;
      }

      /* Smooth rotating gradient animation */
      @keyframes smooth-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .loading-container {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .gradient-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: conic-gradient(
          from 0deg at 50% 50%,
          transparent 0deg,
          rgba(59, 130, 246, 0.2) 5deg,
          rgba(59, 130, 246, 0.5) 10deg,
          rgba(59, 130, 246, 0.8) 15deg,
          #3b82f6 18deg,
          #3b82f6 22deg,
          rgba(59, 130, 246, 0.8) 25deg,
          rgba(59, 130, 246, 0.5) 30deg,
          rgba(59, 130, 246, 0.2) 35deg,
          transparent 40deg,
          transparent 360deg
        );
        animation: smooth-rotate 3s linear infinite;
        mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><g transform="translate(100, 100) rotate(12)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/><g transform="rotate(72)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><g transform="rotate(144)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><g transform="rotate(216)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><circle cx="7.5" cy="-20" r="8"/></g></svg>');
        -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><g transform="translate(100, 100) rotate(12)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/><g transform="rotate(72)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><g transform="rotate(144)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><g transform="rotate(216)"><path d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"/></g><circle cx="7.5" cy="-20" r="8"/></g></svg>');
        mask-size: contain;
        -webkit-mask-size: contain;
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-position: center;
      }
    </style>
  </head>

  <body>
    <!-- Initial loading screen - shows immediately before React loads -->
    <div id="initial-loading-screen">
      <div class="loading-container">
        <!-- Rotating gradient layer -->
        <div class="gradient-layer"></div>

        <!-- White asterisk overlay -->
        <svg width="200" height="200" viewBox="0 0 200 200" style="position: absolute; top: 0; left: 0;">
          <g transform="translate(100, 100) rotate(12)">
            <!-- Right arm (0 degrees) -->
            <path
              d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"
              fill="white"
            />

            <!-- Bottom-right diagonal arm (72 degrees) -->
            <g transform="rotate(72)">
              <path
                d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"
                fill="white"
              />
            </g>

            <!-- Bottom-left diagonal arm (144 degrees) -->
            <g transform="rotate(144)">
              <path
                d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"
                fill="white"
              />
            </g>

            <!-- Top-left diagonal arm (216 degrees) -->
            <g transform="rotate(216)">
              <path
                d="M 2 0 Q 18 -10 34 -5 Q 38 0 34 5 Q 18 10 2 0"
                fill="white"
              />
            </g>

            <!-- Period positioned at 288 degrees -->
            <circle
              cx="7.5"
              cy="-20"
              r="8"
              fill="white"
            />
          </g>
        </svg>
      </div>
    </div>

    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide initial loading screen once React has mounted
      window.addEventListener('DOMContentLoaded', () => {
        const checkReactLoaded = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.body.classList.add('react-loaded');
            clearInterval(checkReactLoaded);
          }
        }, 50);

        // Fallback: hide after 5 seconds regardless
        setTimeout(() => {
          document.body.classList.add('react-loaded');
          clearInterval(checkReactLoaded);
        }, 5000);
      });
    </script>
  </body>
</html>
